<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Challenge Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="highscoreLink">
                <h3>View High Scores</h3>
            </div>
            <div class="timer">
                <h3><span id="scoreDisplay"></span></h3>
            </div>
            <section class="content">
                <h1 id="titleAndQuestion"></h1>
                <h3 id="desc"></h3>
                <ul class="list">
                    <li id="item1"></li>
                    <li id="item2"></li>
                    <li id="item3"></li>
                    <li id="item4"></li>
                </ul>
                <div class="buttons">
                <button id="button1"></button>
                <button id='button2'></button>
                </div>
                <input type="text" class="input">
            </section>
            <section id="rightOrWrong">
                <h2></h2>
            </section>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
